<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form with Google Sheet</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <style>
    .form-container {
      max-width: 500px;
      margin: auto;
      margin-top: 50px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="form-container">
      <h4 class="text-center mb-4">Submit to Google Sheet</h4>
      <form id="submit-to-google-sheet">
        <div class="form-group">
          <label>Name:</label>
          <input class="form-control" type="text" name="name" required />
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input class="form-control" type="email" name="email" required />
        </div>
        <div class="form-group">
          <label>Contact Number:</label>
          <input class="form-control" type="text" name="contact_number" required />
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <select class="form-control" name="gender" required>
            <option value="" disabled selected hidden>Choose...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Message:</label>
          <textarea class="form-control" name="message" required></textarea>
        </div>
        <div class="form-group">
          <label>Upload Profile Picture:</label>
          <input class="form-control-file" type="file" id="media" />
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="age" />
          <label class="form-check-label">I am over 18 years old</label>
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="ex" required />
          <label class="form-check-label">I agree with terms and policies</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzeagJ_HXeesUDEqe96cqUqZ_Ob3X-lxy2UchQnbSWjjRHobZLHu4rUuiQWIaf3ASp_/exec"; // <--- Replace with your deployed script URL
    const form = document.getElementById("submit-to-google-sheet");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      // Add checkbox values
      formData.append("age", document.getElementById("age").checked ? "Yes" : "No");
      formData.append("ex", document.getElementById("ex").checked ? "Yes" : "No");

      // Handle file
      const fileInput = document.getElementById("media");
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        if (file.size > 2 * 1024 * 1024) {
          swal("Error", "File size must be less than 2MB.", "error");
          return;
        }
        const reader = new FileReader();
        reader.onload = async function () {
          const base64 = reader.result.split(",")[1];
          formData.append("media", base64);
          await submitForm(formData);
        };
        reader.readAsDataURL(file);
      } else {
        await submitForm(formData);
      }
    });

    async function submitForm(formData) {
      const submitButton = document.querySelector("button[type='submit']");
      submitButton.disabled = true;
      submitButton.innerText = "Loadingâ€¦";
      try {
        const resp = await fetch(scriptURL, { method: "POST", body: formData });
        const json = await resp.json();
        if (json.result === "success") {
          swal("Done", "Submitted Successfully.", "success");
          form.reset();
        } else {
          swal("Error", "Server error: " + (json.error || "Unknown"), "error");
        }
      } catch (error) {
        swal("Error", "Something went wrong!", "error");
        console.error(error);
      } finally {
        submitButton.disabled = false;
        submitButton.innerText = "Submit";
      }
    }
  </script>
</body>
</html>
